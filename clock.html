<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        body{
            background-color: black;
        }
        .clock{
            position: absolute;
            top : 50%;
            left: 50%;
            color: lime;
            font-size: 60px;
            transform: translateX(-50%) translateY(-50%);
            letter-spacing: 7px;
        }

    </style>
</head>
<body>
    <div id="DigitalClock" class="clock"></div>



    <script type="text/javascript">
        function showTime(){
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s =date.getSeconds();
            let format ="AM";
            
            if(h==0){
                h=12;
            }
            if(h>12){
                h=h-12;
                format ="PM";

            }
           h=(h<10)?"0"+h : h;
           m=(m<10)?"0"+m : m;
           s=(s<10)?"0"+s : s;
           document.getElementById("DigitalClock").innerHTML=h + ":"+ m + ":"+ s + " "+ format;
            setTimeout(showTime,1000);
        }
        showTime();

    </script>
    
</body>
</html>
